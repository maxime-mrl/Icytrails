<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <div class="editor">
        <canvas width="1280" height="720" id="game-canvas"></canvas>
        <section class="blocks-select">
            <article class="solid">
                <h2>Solid blocks</h2>
                <div class="blocks"></div>
            </article>
            <article class="top-solid">
                <h2>Solid blocks from top only</h2>
                <div class="blocks"></div>
            </article>
            <article class="background">
                <h2>background and decoration</h2>
                <div class="blocks"></div>
            </article>
            <article class="kill">
                <h2>Instant death !</h2>
                <div class="blocks"></div>
            </article>
            <article class="specials">
                <h2>Others</h2>
                <div class="blocks"></div>
            </article>
        </section>
    </div>
    <script src="script/editor.js" type="module"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script> // set image tooltips
        window.onload = () => {
            const blocks = document.querySelectorAll(".blocks img")
            blocks.forEach(block => {
                tippy(block, {
                    content: block.getAttribute("data-tooltip"),
                    delay: 200
                })
            })
        }
    </script>
</body>
</html>
